<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSC挖矿操作指南</title>
    <style>
        :root {
            --main-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --card-bg: rgba(255,255,255,0.1);
            --accent: #00ff88;
            --warning: #ff4757;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: var(--main-bg);
            color: #fff;
            line-height: 1.6;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin: 2rem 0;
            color: var(--accent);
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(0,255,136,0.3);
        }

        .step-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .step-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: var(--accent);
            color: #16213e;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 1rem;
            font-weight: bold;
        }

        .highlight {
            color: var(--accent);
            font-weight: bold;
            background: rgba(0,255,136,0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
        }

        .warning {
            color: var(--warning);
            border-left: 3px solid var(--warning);
            padding-left: 1rem;
            margin: 1rem 0;
        }

        img.preview {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 1rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .important {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255,215,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 DSC挖矿操作指南</h1>

        <!-- 注册步骤 -->
        <div class="step-card">
            <h2><span class="step-number">1</span>账号注册</h2>
            <img src="images/zuce_01.jpg" class="preview" alt="注册界面">
            <p>▶️ 选择 <span class="highlight">手机号/邮箱</span> 注册类型</p>
            <p>🔑 密码需<span class="important">两次输入一致</span></p>
            <p>📨 邀请码填写：<strong class="important">182N17</strong></p>
            <div class="warning">❗算式答案直接填数字（如0*7=0）</div>
        </div>

        <!-- 安全设置 -->
        <div class="step-card">
            <h2><span class="step-number">2</span>安全设置</h2>
            <img src="images/anquanma_02.jpg" class="preview" alt="安全码">
            <p>🔐 资金密码为<span class="important">6位纯数字</span></p>
            <p>⚠️ 安全码示例：<strong class="important">JC2zLBvtXH</strong></p>
            <div class="warning">❗必须截屏保存安全码！</div>
        </div>

        <!-- 实名认证 -->
        <div class="step-card">
            <h2><span class="step-number">3</span>实名认证</h2>
            <img src="images/shiming_03.jpg" class="preview" alt="实名认证">
            <p>📮 卷轴地址格式：<span class="highlight">DSC_XXXXXX</span></p>
            <p>🎁 认证后获得<span class="important">4台矿机</span></p>
            <div class="warning">❗必须本人真实信息</div>
        </div>

        <!-- 注意事项 -->
        <div class="step-card" style="background: rgba(255,71,87,0.1);">
            <h2 style="color: var(--warning);">⚠️ 重要提醒</h2>
            <p>🔒 安全码和密码是核心凭证！</p>
            <p>⏰ 必须<span class="important">每日领取</span>收益！</p>
            <p>📲 及时更新APP版本！</p>
            <div class="warning" style="border-color: var(--accent);">
                💡 遇到问题立即联系推荐人！
            </div>
        </div>
    </div>
</body>
</html>
