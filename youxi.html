<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生态游戏 - DSC数字卷轴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            list-style: none;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #e9f0f5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 头部板块 */
        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin: 30px 20px 40px;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .main-logo {
            height: 50px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a73e8;
        }

        .home-btn {
            padding: 12px 28px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
            cursor: pointer;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(26, 115, 232, 0.3);
        }

        /* 游戏列表 */
        .game-list {
            max-width: 1000px;
            margin: 0 auto 50px;
            padding: 0 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            margin-bottom: 15px; /* 缩小行距 */
            overflow: hidden;
        }

        .game-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .game-name {
            font-size: 1.2rem;
            font-weight: 500;
            color: #1f2937;
        }

        .coming-soon {
            background: #dc2626;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .arrow {
            font-size: 1.3rem;
            color: #6b7280;
        }

        .game-content {
            padding: 0 25px 25px;
            font-size: 1rem;
            color: #4b5563;
            max-height: 0;
            overflow: hidden;
        }

        .game-content.active {
            max-height: 1000px;
            padding-top: 20px;
        }

        .section-title {
            color: #1a73e8;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 15px 0 10px;
            border-bottom: 2px solid #1a73e820;
            padding-bottom: 5px;
        }

        .game-feature li {
            margin-left: 20px;
            list-style: disc;
            line-height: 1.5;
        }

        .game-tips {
            background: #fff3d9;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            border-left: 4px solid #f59e0b;
        }

        /* 底部区域 */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #6b7280;
        }

        /* 响应式设计（小屏幕水平显示） */
        @media (max-width: 768px) {
            .header-section {
                margin: 20px 15px 30px;
                border-radius: 15px;
            }

            .logo-title {
                flex-direction: column; /* 小屏幕LOGO居上，标题在下（用户要求水平显示，此处修正为flex-direction: row） */
                /* 修正：保持水平排列，移除flex-direction: column */
                flex-direction: row;
                justify-content: center;
            }

            .main-logo {
                height: 40px;
            }

            .header-title {
                font-size: 1.5rem;
            }
        }

        /* 毛玻璃效果兼容 */
        @supports (-webkit-backdrop-filter: blur(15px)) {
            .header-section, .game-card {
                background: rgba(255, 255, 255, 0.95);
            }
        }
    </style>
</head>
<body>
    <!-- 头部板块 -->
    <div class="header-section">
        <div class="logo-title">
            <img src="images/logo01.png" alt="DSC Logo" class="main-logo">
            <h1 class="header-title">DSC生态游戏中心</h1>
        </div>
        <button class="home-btn">返回首页</button>
    </div>

    <!-- 游戏列表 -->
    <div class="game-list">
        <!-- 哈希竞猜游戏 -->
        <div class="game-card">
            <div class="game-header" onclick="toggleContent(this)">
                <span class="game-name">哈希竞猜</span>
                <span class="arrow">▶</span>
            </div>
            <div class="game-content">
                <div class="game-section">
                    <h3 class="section-title">游戏概述</h3>
                    <p>哈希游戏是基于区块链哈希值的预测游戏，玩家可以参与猜单双、猜大小和猜特码三种玩法，体验区块链技术的公平透明。</p>
                </div>
                <!-- 保留原内容... -->
            </div>
        </div>

        <!-- 掘金引擎游戏 -->
        <div class="game-card">
            <div class="game-header" onclick="toggleContent(this)">
                <span class="game-name">掘金引擎 <span class="coming-soon">近期上线</span></span>
                <span class="arrow">▶</span>
            </div>
            <div class="game-content">
                <!-- 保留原内容... -->
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <footer class="footer">
        <p>© 2023 数字卷轴DSC 卷界链 | 基于区块链技术的创新游戏平台</p>
    </footer>

    <script>
        function toggleContent(trigger) {
            const content = trigger.nextElementSibling;
            content.classList.toggle('active');
            trigger.querySelector('.arrow').style.transform = 
                content.classList.contains('active') ? 'rotate(90deg)' : 'rotate(0deg)';
        }
    </script>
</body>
</html>
