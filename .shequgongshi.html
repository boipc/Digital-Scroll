        // 页面变量
        const itemsPerPage = 10;
        let currentPage = 1;
        let currentSort = { key: 'dscStaked', direction: 'desc' };
        let filteredData = [...consensusData];
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            // 初始渲染
            renderTable(filteredData);
            
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // 排序按钮
            document.getElementById('sortByStake').addEventListener('click', () => {
                sortData('dscStaked', 'desc');
            });
            
            document.getElementById('sortByName').addEventListener('click', () => {
                sortData('dscName', 'asc');
            });
            
            // 表头排序
            const tableHeaders = document.querySelectorAll('.consensus-table th[data-sort]');
            tableHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const sortKey = header.getAttribute('data-sort');
                    sortData(sortKey, currentSort.key === sortKey && currentSort.direction === 'asc' ? 'desc' : 'asc');
                });
            });
        });
        
        // 处理搜索
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredData = [...consensusData];
            } else {
                filteredData = consensusData.filter(item => 
                    item.wechatName.toLowerCase().includes(searchTerm) || 
                    item.dscName.toLowerCase().includes(searchTerm) || 
                    item.address.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderTable(filteredData);
        }
        
        // 排序数据
        function sortData(key, direction) {
            currentSort = { key, direction };
            
            filteredData.sort((a, b) => {
                let valueA = a[key];
                let valueB = b[key];
                
                if (typeof valueA === 'string') {
                    valueA = valueA.toLowerCase();
                    valueB = valueB.toLowerCase();
                }
                
                if (valueA < valueB) {
                    return direction === 'asc' ? -1 : 1;
                }
                if (valueA > valueB) {
                    return direction === 'asc' ? 1 : -1;
                }
                return 0;
            });
            
            renderTable(filteredData);
        }
        
        // 渲染表格数据
        function renderTable(data, page = currentPage) {
            const tbody = document.querySelector('#consensusTable tbody');
            tbody.innerHTML = '';
            
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = data.slice(start, end);
            
            paginatedData.forEach(item => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.wechatName}</td>
                    <td>${item.dscName}</td>
                    <td class="address-cell">
                        <span class="tooltip">
                            ${item.address.substring(0, 12)}...
                            <span class="tooltiptext">${item.address}</span>
                        </span>
                        <span class="copy-icon" onclick="copyToClipboard('${item.address}')">📋</span>
                    </td>
                    <td>${item.dscStaked.toLocaleString()}</td>
                    <td>${item.dscAvailable.toFixed(6)}</td>
                    <td>${item.sccAvailable.toFixed(6)}</td>
                    <td>${item.usdsBalance.toFixed(6)}</td>
                    <td>${item.sccStaked}</td>
                `;
                
                tbody.appendChild(row);
            });
            
            // 更新结果信息
            const totalItems = data.length;
            const startItem = Math.min(totalItems, start + 1);
            const endItem = Math.min(totalItems, end);
            document.getElementById('resultsInfo').textContent = `显示 ${startItem}-${endItem} 条，共 ${totalItems} 条记录`;
            
            renderPagination(totalItems);
        }
        
        // 渲染分页控件
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const paginationEl = document.getElementById('pagination');
            paginationEl.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // 上一页按钮
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i> 上一页';
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    renderTable(filteredData);
                });
                paginationEl.appendChild(prevBtn);
            }
            
            // 页码按钮
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            // 第一页
            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.className = 'page-btn';
                firstBtn.textContent = '1';
                firstBtn.addEventListener('click', () => {
                    currentPage = 1;
                    renderTable(filteredData);
                });
                paginationEl.appendChild(firstBtn);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '0 10px';
                    paginationEl.appendChild(ellipsis);
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderTable(filteredData);
                });
                paginationEl.appendChild(pageBtn);
            }
            
            // 最后一页
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '0 10px';
                    paginationEl.appendChild(ellipsis);
                }
                
                const lastBtn = document.createElement('button');
                lastBtn.className = 'page-btn';
                lastBtn.textContent = totalPages;
                lastBtn.addEventListener('click', () => {
                    currentPage = totalPages;
                    renderTable(filteredData);
                });
                paginationEl.appendChild(lastBtn);
            }
            
            // 下一页按钮
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '下一页 <i class="fas fa-chevron-right"></i>';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    renderTable(filteredData);
                });
                paginationEl.appendChild(nextBtn);
            }
        }
        
        // 复制地址到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('地址已复制到剪贴板');
            }).catch(err => {
                showNotification('复制失败，请手动复制');
                console.error('复制失败:', err);
            });
        }
        
        // 显示通知
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
