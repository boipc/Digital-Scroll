<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字卷轴DSC社区共识</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            color: #fff;
            min-height: 100vh;
            padding: 10px;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        
        /* 顶部导航栏 - 重构布局 */
        .top-nav {
            display: flex;
            flex-direction: column;
            padding: 15px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 顶部标题行 - logo和主标题水平排列 */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        
        /* Logo和标题容器 */
        .logo-title-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: #1e40af;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .main-title {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(to right, #ff9d00, #ff5e00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }
        
        /* 副标题 - 在下方居中显示 */
        .subtitle {
            font-size: 1.1rem;
            color: #a0aec0;
            text-align: center;
            width: 100%;
            margin-top: 5px;
        }
        
        /* 导航工具区域 - 移动到副标题下方 */
        .nav-tools {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        
        .tools-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .home-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            padding: 5px 16px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 20px;
            transition: all 0.3s;
            border: 1px solid rgba(52, 552, 359, 0.3);
            white-space: nowrap;
        }
        
        .home-link:hover {
            background: rgba(52, 152, 219, 0.3);
        }
        
        /* 搜索框高度缩小 */
        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 1px 12px; /* 高度缩小 */
            width: 180px;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 32px; /* 固定高度 */
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: #fff;
            padding: 4px;
            width: 100%;
            outline: none;
            font-size: 12px;
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-icon {
            margin-right: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* 标题区域 */
        .header-content {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .header-title {
            font-size: 1.5rem;
            margin: 5px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            color: #3498db;
        }
        
        .header-subtitle {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #a0aec0;
            text-align: center;
        }
        
        /* 共识表格 */
        .consensus-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            overflow: hidden;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .consensus-table th, 
        .consensus-table td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .consensus-table th {
            background: rgba(26, 32, 44, 0.7);
            font-weight: bold;
            color: #3498db;
            font-size: 12px;
            position: sticky;
            top: 0;
            cursor: pointer;
        }
        
        .consensus-table th:hover {
            background: rgba(26, 32, 44, 0.9);
        }
        
        .consensus-table tr:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .address-cell {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            align-items: center;
            outline: none !important;
            user-select: none;
            cursor: pointer;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 5px;
        }
        
        .page-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .page-btn.active {
            background: #3498db;
            font-weight: bold;
        }
        
        .page-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .stats-bar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .stat-item {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 1.4rem;
            color: #48bb78;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        .consensus-statement {
            font-size: 1rem;
            line-height: 1.7;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 8px;
           color: #a0aec0;
        }
        
        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .results-info {
            color: #a0aec0;
            font-size: 12px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(26, 32, 44, 0.9);
            border-left: 4px solid #48bb78;
            border-radius: 4px;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(120%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .logo-title-container {
                justify-content: center;
                width: 100%;
            }
            
            .nav-tools {
                width: 100%;
                margin-top: 10px;
            }
            
            .tools-row {
                width: 100%;
                justify-content: center;
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .consensus-table {
                display: block;
                overflow-x: auto;
            }
            
            .header-title {
                font-size: 1.3rem;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .consensus-table th, 
            .consensus-table td {
                padding: 6px 8px;
                font-size: 11px;
            }
            
            .address-cell {
                max-width: 100px;
            }
            
            .table-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .main-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 修改后的顶部导航栏 -->
        <div class="top-nav">
            <div class="header-top">
                <div class="logo-title-container">
                    <div class="logo">
                        <img src="images/logo01.png" alt="数字卷轴DSC社区共识">
                    </div>
                    <div class="main-title">数字卷轴DSC社区共识</div>
                </div>
            </div>
            
            <!-- 副标题在下方居中显示 -->
            <p class="subtitle">构建去中心化未来 · 共享数字经济价值</p>
            
            <!-- 导航工具区域移动到副标题下方 -->
            <div class="nav-tools">
                <div class="tools-row">
                    <a href="index.html" class="home-link">首页</a>
                    <div class="search-box">
                        <span class="search-icon">🔍</span>
                        <input type="text" id="searchInput" placeholder="搜索共识信息...">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 社区共识语 -->
        <div class="consensus-statement">
            我们，数字卷轴DSC社区成员，秉持开放、共享、协作的精神，共同承诺：<br>
            坚守共识低价，保障生态稳定；<br>
            推动价值流通，促进社区繁荣；<br>
            坚持公平透明，维护成员权益；<br>
            持续创新探索，共创数字未来。
        </div>
        
        <!-- 标题区域 -->
        <div class="header-content">
            <h1 class="header-title">共识统计时间</h1>
            <p class="header-subtitle">2025年6月4日</p>
        </div>
        
        <!-- 统计信息栏 -->
        <div class="stats-bar">
            <div class="stat-row">
                <div class="stat-item">
                    <div class="stat-value" id="membersCount">0</div>
                    <div class="stat-label">共识成员(持续增加中)</div>
                </div>
            </div>
            
            <div class="stat-row">
                <div class="stat-item">
                    <div class="stat-value" id="dscStakedTotal">0</div>
                    <div class="stat-label">DSC总质押</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="dscAvailableTotal">0</div>
                    <div class="stat-label">DSC总流通</div>
                </div>
            </div>
            
            <div class="stat-row">
                <div class="stat-item">
                    <!-- 修复SCC总流通的ID -->
                    <div class="stat-value" id="sccAvailableTotal">0</div>
                    <div class="stat-label">SCC总流通</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="usdsBalanceTotal">0</div>
                    <div class="stat-label">USDS总流通</div>
                </div>
            </div>
        </div>
        
        <!-- 表格控制区域 -->
        <div class="table-controls">
            <div class="results-info" id="resultsInfo">
                显示 1-20 条，共 50 条记录
            </div>
        </div>
        
        <!-- 共识表格 -->
        <table class="consensus-table" id="consensusTable">
            <thead>
                <tr>
                    <th data-sort="wechatName">微信昵称 <i class="fas fa-sort"></i></th>
                    <th data-sort="dscName">DSC昵称 <i class="fas fa-sort"></i></th>
                    <th data-sort="address">卷界地址 <i class="fas fa-sort"></i></th>
                    <th data-sort="dscStaked">DSC质押 <i class="fas fa-sort"></i></th>
                    <th data-sort="dscAvailable">DSC可用 <i class="fas fa-sort"></i></th>
                    <th data-sort="sccAvailable">SCC可用 <i class="fas fa-sort"></i></th>
                    <th data-sort="usdsBalance">USDS余额 <i class="fas fa-sort"></i></th>
                    <th data-sort="sccStaked">SCC质押 <i class="fas fa-sort"></i></th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据将通过JavaScript填充 -->
            </tbody>
        </table>
        
        <!-- 分页控件 -->
        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JavaScript生成 -->
        </div>
    </div>

    <!-- 通知弹窗 -->
    <div class="notification" id="notification">
        地址已复制到剪贴板
    </div>
    <script>

 // 页面变量
        const itemsPerPage = 20;
        let currentPage = 1;
        let currentSort = { key: 'dscStaked', direction: 'desc' };
        let filteredData = [];
        let consensusData = [];
        
// CSV文件URL（替换为您的GitHub CSV文件URL）
        const CSV_URL = "https://raw.githubusercontent.com/boipc/Digital-Scroll/main/data.csv";
        
        // 格式化昵称显示：只显示第一个字，后面用***
        function formatName(name) {
            if (!name || name.length === 0) return '';
            return name.charAt(0) + '***';
        }
        
        // 格式化地址显示
        function formatAddress(address) {
            if (!address || address.length <= 10) return address;
            return address.substring(0, 5) + '...' + address.substring(address.length - 5);
        }
        
        // 复制到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById('notification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        }

        // 从CSV加载数据
        function loadCSVData() {
            return new Promise((resolve, reject) => {
                Papa.parse(CSV_URL, {
                    download: true,
                    header: true,
                    dynamicTyping: true, // 自动转换数字类型
                    skipEmptyLines: true,
                    complete: function(results) {
                        consensusData = results.data;
                        filteredData = [...consensusData];
                        resolve();
                    },
                    error: function(error) {
                        console.error('Error loading CSV:', error);
                        reject(error);
                    }
                });
            });
        }
        // 计算统计数据
        function calculateStatistics() {
            // 共识成员数量
            const membersCount = consensusData.length;
            
            // DSC总质押
            const dscStakedTotal = consensusData.reduce((sum, item) => sum + item.dscStaked, 0);
            
            // DSC总流通
            const dscAvailableTotal = consensusData.reduce((sum, item) => sum + item.dscAvailable, 0);
            
            // SCC总流通
            const sccAvailableTotal = consensusData.reduce((sum, item) => sum + item.sccAvailable, 0);
            
            // USDS总流通
            const usdsBalanceTotal = consensusData.reduce((sum, item) => sum + item.usdsBalance, 0);
            
            // 更新DOM
            document.getElementById('membersCount').textContent = membersCount;
            document.getElementById('dscStakedTotal').textContent = dscStakedTotal.toLocaleString();
            document.getElementById('dscAvailableTotal').textContent = dscAvailableTotal.toFixed(2);
            document.getElementById('sccAvailableTotal').textContent = sccAvailableTotal.toFixed(2);
            document.getElementById('usdsBalanceTotal').textContent = usdsBalanceTotal.toFixed(2);
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            // 初始渲染
            renderTable(filteredData);
            calculateStatistics(); // 计算并显示统计数据
            
            // 搜索功能
                document.getElementById('searchInput').addEventListener('input', handleSearch);
                
                // 表头排序
                const tableHeaders = document.querySelectorAll('.consensus-table th[data-sort]');
                tableHeaders.forEach(header => {
                    header.addEventListener('click', () => {
                        const sortKey = header.getAttribute('data-sort');
                        sortData(sortKey, currentSort.key === sortKey && currentSort.direction === 'asc' ? 'desc' : 'asc');
                    });
                });
            } catch (error) {
                console.error('Initialization failed:', error);
            }
        });
        
        // 处理搜索
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredData = [...consensusData];
            } else {
                filteredData = consensusData.filter(item => 
                    item.wechatName.toLowerCase().includes(searchTerm) || 
                    item.dscName.toLowerCase().includes(searchTerm) || 
                    item.address.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderTable(filteredData);
        }
        
        // 排序数据
        function sortData(key, direction) {
            currentSort = { key, direction };
            
            filteredData.sort((a, b) => {
                let valueA = a[key];
                let valueB = b[key];
                
                if (typeof valueA === 'string') {
                    valueA = valueA.toLowerCase();
                    valueB = valueB.toLowerCase();
                }
                
                if (valueA < valueB) {
                    return direction === 'asc' ? -1 : 1;
                }
                if (valueA > valueB) {
                    return direction === 'asc' ? 1 : -1;
                }
                return 0;
            });
            
            renderTable(filteredData);
        }
        
        // 渲染表格数据
        function renderTable(data, page = currentPage) {
            const tbody = document.querySelector('#consensusTable tbody');
            tbody.innerHTML = '';
            
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = data.slice(start, end);
            
            paginatedData.forEach(item => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${formatName(item.wechatName)}</td>
                    <td>${formatName(item.dscName)}</td>
                    <td class="address-cell" ondblclick="copyToClipboard('${item.address}')">
                        ${formatAddress(item.address)}
                    </td>
                    <td>${item.dscStaked.toLocaleString()}</td>
                    <td>${item.dscAvailable.toFixed(2)}</td>
                    <td>${item.sccAvailable.toFixed(2)}</td>
                    <td>${item.usdsBalance.toFixed(2)}</td>
                    <td>${item.sccStaked.toFixed(2)}</td>
                `;
                tbody.appendChild(row);
            });
            
            // 更新分页信息
            updatePaginationControls(data.length);
            updateResultsInfo(data.length);
        }
        
        // 更新分页控件
        function updatePaginationControls(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.classList.add('page-btn');
                if (i === currentPage) {
                    button.classList.add('active');
                }
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    renderTable(filteredData);
                });
                paginationContainer.appendChild(button);
            }
        }
        
        // 更新结果信息
        function updateResultsInfo(totalItems) {
            const start = (currentPage - 1) * itemsPerPage + 1;
            const end = Math.min(currentPage * itemsPerPage, totalItems);
            document.getElementById('resultsInfo').textContent = 
                `显示 ${start}-${end} 条，共 ${totalItems} 条记录`;
        }
    </script>
</body>
</html>
