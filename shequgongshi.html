<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSC股东分红系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0c24, #131844, #0a0c24);
            color: #fff;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 粒子背景效果 */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            padding-bottom: 25px;
        }
        
        .header {
            text-align: center;
            padding: 15px 0;
            position: relative;
            margin-bottom: 10px;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00c6ff, #0072ff, transparent);
            border-radius: 2px;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            font-size: 42px;
            color: #00c6ff;
            margin-bottom: 3px;
            text-shadow: 0 0 15px rgba(0, 198, 255, 0.8);
        }
        
        h1 {
            font-size: 28px;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }
        
        .subtitle {
            font-size: 16px;
            color: #00c6ff;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }
        
        .info-text {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .date {
            background: rgba(0, 114, 255, 0.25);
            padding: 6px 12px;
            border-radius: 18px;
            font-size: 13px;
            display: inline-block;
            margin-top: 6px;
            border: 1px solid rgba(0, 198, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .date:hover {
            background: rgba(0, 114, 255, 0.35);
            box-shadow: 0 0 12px rgba(0, 198, 255, 0.5);
        }
        
        .date-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 13px;
            width: 100px;
            text-align: center;
            outline: none;
        }
        
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 8px;
        }
        
        .card {
            border-radius: 16px;
            padding: 10px 14px; /* 缩小高度 */
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px);
            transition: all 0.3s;
            min-height: 80px; /* 减小最小高度 */
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 114, 255, 0.5);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px; /* 减小间距 */
        }
        
        .level {
            font-size: 17px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        .stars {
            display: flex;
        }
        
        .stars i {
            color: #ffd700;
            text-shadow: 0 0 6px rgba(255, 215, 0, 0.7);
            margin-left: 2px;
            font-size: 13px;
        }
        
        .reward-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3px; /* 减小间距 */
        }
        
        .reward-label {
            font-size: 14px;
            color: #bbb;
            flex: 1;
        }
        
        .reward-value {
            display: flex;
            align-items: center;
            min-width: 120px;
            justify-content: flex-end;
        }
        
        /* 修改数字显示样式 */
        .virtual {
            color: #ff0000; /* 红色数字 */
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
            text-align: right;
            background: transparent !important; /* 移除背景 */
            border: none !important; /* 移除边框 */
            padding: 0 !important; /* 移除内边距 */
        }
        
        .virtual:hover {
            color: #ff6666; /* 悬停时变为浅红 */
        }
        
        .dsc-unit {
            font-size: 14px;
            color: #00c6ff;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .reward-input {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .reward-input input {
            background: rgba(0, 0, 0, 0.25);
            border: 2px solid #00c6ff;
            border-radius: 10px;
            padding: 6px 10px; /* 减小输入框内边距 */
            color: #ff0000; /* 红色数字 */
            font-size: 15px;
            font-weight: bold;
            width: 100px;
            outline: none;
            transition: all 0.3s;
            text-align: right;
        }
        
        .reward-input input:focus {
            background: rgba(0, 198, 255, 0.15);
            box-shadow: 0 0 12px rgba(0, 198, 255, 0.5);
        }
        
        /* 卡片渐变效果 */
        .level1-card {
            background: linear-gradient(135deg, rgba(0, 114, 255, 0.15), rgba(0, 198, 255, 0.1));
        }
        
        .level2-card {
            background: linear-gradient(135deg, rgba(0, 114, 255, 0.22), rgba(0, 198, 255, 0.17));
        }
        
        .level3-card {
            background: linear-gradient(135deg, rgba(0, 114, 255, 0.3), rgba(0, 198, 255, 0.25));
        }
        
        .level4-card {
            background: linear-gradient(135deg, rgba(106, 27, 154, 0.28), rgba(49, 27, 146, 0.23));
        }
        
        .level5-card {
            background: linear-gradient(135deg, rgba(106, 27, 154, 0.38), rgba(49, 27, 146, 0.33));
            border: 1px solid rgba(186, 104, 200, 0.4);
            /* 移除浮动动画 */
        }
        
        .level5-card:hover {
            box-shadow: 0 10px 25px rgba(186, 104, 200, 0.6);
        }
        
        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 15px;
            color: #ff4081;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 64, 129, 0.5);
            padding: 10px;
            background: rgba(255, 64, 129, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 64, 129, 0.3);
        }
        
        .glow {
            position: absolute;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(0, 198, 255, 0.4), transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            z-index: -1;
        }
        
        .glow-1 {
            top: 8%;
            left: 8%;
        }
        
        .glow-2 {
            bottom: 8%;
            right: 8%;
            background: radial-gradient(circle, rgba(106, 27, 154, 0.5), transparent 70%);
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .container {
                padding: 0 8px 15px;
            }
            
            .header {
                padding: 12px 0;
            }
            
            .logo-icon {
                font-size: 38px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .card {
                padding: 10px;
                min-height: 75px;
            }
            
            .level {
                font-size: 15px;
            }
            
            .virtual {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <!-- 炫光效果 -->
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-crown logo-icon"></i>
                <h1>DSC股东分红</h1>
            </div>
            <div class="subtitle">五级股东尊享计划</div>
            <div class="info-text">每日分红奖励</div>
            <div class="date" id="dateDisplay">2025年8月1日</div>
        </div>
        
        <div class="card-container">
            <!-- 一级股东 -->
            <div class="card level1-card">
                <div class="card-header">
                    <div class="level">一级股东</div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="reward-row">
                    <div class="reward-label">分红奖励</div>
                    <div class="reward-value">
                        <div class="virtual" data-level="1">虚位以待</div>
                        <span class="dsc-unit">DSC</span>
                    </div>
                </div>
            </div>
            
            <!-- 二级股东 -->
            <div class="card level2-card">
                <div class="card-header">
                    <div class="level">二级股东</div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="reward-row">
                    <div class="reward-label">分红奖励</div>
                    <div class="reward-value">
                        <div class="virtual" data-level="2">虚位以待</div>
                        <span class="dsc-unit">DSC</span>
                    </div>
                </div>
            </div>
            
            <!-- 三级股东 -->
            <div class="card level3-card">
                <div class="card-header">
                    <div class="level">三级股东</div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="reward-row">
                    <div class="reward-label">分红奖励</div>
                    <div class="reward-value">
                        <div class="virtual" data-level="3">虚位以待</div>
                        <span class="dsc-unit">DSC</span>
                    </div>
                </div>
            </div>
            
            <!-- 四级股东 -->
            <div class="card level4-card">
                <div class="card-header">
                    <div class="level">四级股东</div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="reward-row">
                    <div class="reward-label">分红奖励</div>
                    <div class="reward-value">
                        <div class="virtual" data-level="4">虚位以待</div>
                        <span class="dsc-unit">DSC</span>
                    </div>
                </div>
            </div>
            
            <!-- 五级股东 -->
            <div class="card level5-card">
                <div class="card-header">
                    <div class="level">五级股东</div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="reward-row">
                    <div class="reward-label">分红奖励</div>
                    <div class="reward-value">
                        <div class="virtual" data-level="5">虚位以待</div>
                        <span class="dsc-unit">DSC</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            星级达人升红计划 · 尊享每日分红
        </div>
    </div>

    <!-- 粒子背景库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子背景配置
        particlesJS("particles-js", {
            particles: {
                number: { value: 65, density: { enable: true, value_area: 650 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.2, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 130,
                    color: "#00c6ff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.0,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 120, line_linked: { opacity: 0.3 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
        
        // 日期编辑功能
        const dateDisplay = document.getElementById('dateDisplay');
        let isEditing = false;
        
        dateDisplay.addEventListener('click', function() {
            if (!isEditing) {
                isEditing = true;
                const currentDate = this.innerText;
                this.innerHTML = `<input type="text" class="date-input" value="${currentDate}" placeholder="输入日期">`;
                const input = this.querySelector('.date-input');
                input.focus();
                
                input.addEventListener('blur', function() {
                    const newDate = this.value.trim() || currentDate;
                    dateDisplay.innerHTML = newDate;
                    isEditing = false;
                });
                
                input.addEventListener('keyup', function(e) {
                    if (e.key === 'Enter') {
                        this.blur();
                    }
                });
            }
        });
        
        // 股东奖励编辑功能
        const virtualElements = document.querySelectorAll('.virtual');
        
        virtualElements.forEach(element => {
            element.addEventListener('click', function() {
                const level = this.getAttribute('data-level');
                const currentValue = this.innerText === '点击输入数量' ? '' : this.innerText;
                
                this.innerHTML = `<input type="number" value="${currentValue === '点击输入数量' ? '' : currentValue}" placeholder="输入数量" step="any">`;
                
                const input = this.querySelector('input');
                input.focus();
                
                // 全选文本
                input.select();
                
                input.addEventListener('blur', function() {
                    const value = this.value.trim();
                    if (value) {
                        element.innerHTML = value;
                    } else {
                        element.innerHTML = '点击输入数量';
                    }
                });
                
                input.addEventListener('keyup', function(e) {
                    if (e.key === 'Enter') {
                        this.blur();
                    }
                });
            });
        });
        
        // 初始化五级股东数据
        setTimeout(() => {
            document.querySelector('[data-level="5"]').innerHTML = "257";
        }, 1000);
        
        // 初始化示例数据
        setTimeout(() => {
            document.querySelector('[data-level="1"]').innerHTML = "16";
            document.querySelector('[data-level="2"]').innerHTML = "93";
            document.querySelector('[data-level="3"]').innerHTML = "157";
            document.querySelector('[data-level="4"]').innerHTML = "虚位以待";
        }, 1500);
    </script>
</body>
</html>
